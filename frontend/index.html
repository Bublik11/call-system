<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обращение граждан</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/jquery-3.6.1.min.js"></script>
</head>

<body>
    <h1>Оставить заявку</h1>
    <div class="main">
        <form action="" method="post" class="appeal-form">
            <label for="surname">Фамилия</label>
            <input type="text" name="surname" id="surname" autocomplete="additional-name" placeholder="Иванов"
                required>
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" autocomplete="given-name" placeholder="Иван" required>
            <label for="patronymic">Отчество</label>
            <input type="text" name="patronymic" id="patronymic" autocomplete="family-name" placeholder="Иванович"
                required>
            <label for="phone_number">Телефон</label>
            <input type="tel" name="phone_number" id="phone_number" pattern="\+7[\d]{10}" title="Пример: +79998887766" autocomplete="tel" placeholder="+79998887766" required>
            <label for="message">Обращение</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>

            <input type="submit" value="ОТПРАВИТЬ" id="sendBtn">
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
